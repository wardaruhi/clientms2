{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    <br>
        <br>
        <a href="{% url 'reset_password' %}">Forgot Password?</a>
</form>
{% endblock content %}
