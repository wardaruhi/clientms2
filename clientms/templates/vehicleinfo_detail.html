{% extends 'base.html' %}

{% block content %}
<div class="vehicleinfo-entry">
  <h2>{{ object.name }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.note }}</p>
  </div>

  <p><a href="{% url 'vehicleinfo_edit' client.pk %}">Edit</a> | <a href="{% url 'vehicleinfo_delete' client.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'vehicleinfo_list' %}">All Clients</a>.</p>
{% endblock content %}
